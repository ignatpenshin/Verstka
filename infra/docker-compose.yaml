version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: verstka
      POSTGRES_USER: verstka
      POSTGRES_PASSWORD: verstka_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U verstka"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Collaboration Server (Yjs WebSocket)
  collab-server:
    build:
      context: ..
      dockerfile: infra/docker/collab-server.Dockerfile
    ports:
      - "1234:1234"
    environment:
      PORT: 1234
      REDIS_URL: redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy

  # API Server (FastAPI)
  api-server:
    build:
      context: ..
      dockerfile: infra/docker/api-server.Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://verstka:verstka_password@postgres:5432/verstka
      REDIS_URL: redis://redis:6379
      SECRET_KEY: dev-secret-key-change-in-production
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: verstka
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  # Render Service
  render-service:
    build:
      context: ..
      dockerfile: infra/docker/render-service.Dockerfile
    ports:
      - "8001:8001"
    environment:
      PORT: 8001

  # Diagram Service
  diagram-service:
    build:
      context: ..
      dockerfile: infra/docker/diagram-service.Dockerfile
    ports:
      - "8002:8002"
    environment:
      PORT: 8002

  # Spellcheck Service (LanguageTool)
  spellcheck-service:
    build:
      context: ..
      dockerfile: apps/spellcheck-service/Dockerfile
    ports:
      - "8010:8010"

  # Frontend (React)
  frontend:
    build:
      context: ..
      dockerfile: infra/docker/frontend.Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api-server
      - collab-server

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  default:
    name: verstka-network
